<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 容器 */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部导航 */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: #555;
            font-weight: 500;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            border-bottom-color: #0077cc;
            color: #0077cc;
        }

        /* 主体内容 */
        main {
            padding: 40px 0;
        }

        /* 个人简介区域 */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }

        /* 最新文章区域 */
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #222;
            border-left: 5px solid #0077cc;
            padding-left: 15px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* 页脚 */
        footer {
            background-color: #fff;
            padding: 30px 0;
            border-top: 1px solid #eaeaea;
            text-align: center;
            color: #666;
        }

        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.2rem;
            color: #555;
        }

        .social-links a:hover {
            color: #0077cc;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">我的博客</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 个人简介区域 -->
        <section class="hero">
            <h1>你好，我是MingzheHsu</h1>
            <p>这里是我的个人博客，记录我的学习、思考和生活中的小发现。欢迎你常来坐坐！</p>
        </section>

        <!-- 最新文章区域（暂空，等你上传） -->
        <section>
            <h2 class="section-title">最新文章</h2>
            <div class="article-grid">
                <!-- 在这里添加你的文章卡片，下面是占位提示，上传文章后可删除 -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px 20px; color: #999; background: #f5f5f5; border-radius: 10px;">
                    ✨ 还没有文章，敬请期待（你可以删除这条提示，然后在此处添加文章卡片）
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <!-- 这里可以放你的社交媒体链接，例如 GitHub、微博等 -->
                <a href="#" target="_blank">GitHub</a> ·
                <a href="#" target="_blank">微博</a> ·
                <a href="#" target="_blank">邮箱</a>
            </div>
            <p>© 2025 许Mingzhe 的个人博客. 由 GitHub Pages 驱动.</p>
        </div>
    </footer>
</body>
</html>
